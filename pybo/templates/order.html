<!DOCTYPE html>
<html>
<head>
    <title>주문 페이지</title>
</head>
<body>
    <h1>주문 페이지</h1>
    <form method="POST" action="/order">
        <label for="coffee">커피 (재고: {{ stock.coffee }})</label>
        <input type="number" id="coffee" name="coffee" min="0" max="{{ stock.coffee }}" value="0" required><br>

        <label for="greentea">녹차 (재고: {{ stock.greentea }})</label>
        <input type="number" id="greentea" name="greentea" min="0" max="{{ stock.greentea }}" value="0" required><br>

        <label for="bananamilk">바나나 우유 (재고: {{ stock.bananamilk }})</label>
        <input type="number" id="bananamilk" name="bananamilk" min="0" max="{{ stock.bananamilk }}" value="0" required><br>

        <label for="picnic">피크닉 (재고: {{ stock.picnic }})</label>
        <input type="number" id="picnic" name="picnic" min="0" max="{{ stock.picnic }}" value="0" required><br>

        <input type="submit" id="submit-button" value="주문">
    </form>

    <!-- 스크립트 -->
    <script>
        // 주문하기 버튼 클릭 시 수량을 확인하고 주문을 처리
        document.getElementById('submit-button').addEventListener('click', function () {
            var coffeeQuantity = parseInt(document.getElementById('coffee').value);
            var greenteaQuantity = parseInt(document.getElementById('greentea').value);
            var bananamilkQuantity = parseInt(document.getElementById('bananamilk').value);
            var picnicQuantity = parseInt(document.getElementById('picnic').value);

            if (coffeeQuantity === 0 && greenteaQuantity === 0 && bananamilkQuantity === 0 && picnicQuantity === 0) {
                alert('메뉴를 골라주세요.');
                event.preventDefault(); // 폼 제출 방지
            }
        });
    </script>

    <!-- 빡쳐서 만든 '주문 목록 초기화' 버튼 -->
    <form method="POST" action="/reset_order_list">
        <input type="submit" value="주문 목록 초기화">
    </form>
</body>
</html>
